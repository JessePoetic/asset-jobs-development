      class Pagination extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            currentPage: null,
            pageCount: null,
          };
        }

        resetPage() {
          const { startingPage, pageSize, data } = this.props;
          let pageCount = parseInt(data.length / pageSize);

          if (data.length % pageSize > 0) {
            pageCount++;
          }

          this.setState({
            currentPage: startingPage,
            pageCount: pageCount,
          });
        }

        componentWillMount() {
          ReactModal.setAppElement("#career-opportunities");
          this.resetPage();
        }

        componentDidUpdate(prevProps, prevState) {
          if (this.props.data !== prevProps.data) {
            this.resetPage();
          }

          if (this.props.loading !== prevProps.loading) {
            const jobResultsWrapper = document.getElementsByClassName(
              "job-results-wrapper"
            )[0];
            const paginationContainer = document.getElementById(
              "pagination-container"
            );
            const filterDropdowns = document.getElementById(
              "wf-form-Career-Search-Form"
            );

            jobResultsWrapper.style.opacity = 1;
            paginationContainer.style.opacity = 1;
            filterDropdowns.style.opacity = 1;
          }
        }

        setCurrentPage(num) {
          this.setState({ currentPage: num });
        }

        createControls() {
          const { pageCount, currentPage } = this.state;
          let controls = [];

          for (let i = 1; i <= pageCount; i++) {
            if (i === currentPage) {
              controls.push(
                <div
                  style={{
                    cursor: "pointer",
                    backgroundColor: "#003e6b",
                    color: "white",
                    borderRadius: "0.15em",
                    boxShadow: "0 1px 1px rgba(0, 0, 0, 0.1)",
                    margin: "0.25em 0.25em",
                    padding: "0.5em 0.75em",
                  }}
                  onClick={() => this.setCurrentPage(i)}
                >
                  {i}
                </div>
              );
            } else {
              controls.push(
                <div
                  style={{
                    cursor: "pointer",
                    backgroundColor: "white",
                    borderRadius: "0.15em",
                    boxShadow: "0 1px 1px rgba(0, 0, 0, 0.1)",
                    margin: "0.25em 0.25em",
                    padding: "0.5em 0.75em",
                  }}
                  onClick={() => this.setCurrentPage(i)}
                >
                  {i}
                </div>
              );
            }
          }
          return controls;
        }

        createPaginatedData() {
          const { data, pageSize } = this.props;
          const { currentPage } = this.state;

          const upperLimit = currentPage * pageSize;
          const dataSlice = data.slice(upperLimit - pageSize, upperLimit);

          return dataSlice;
        }

            </React.Fragment>
          );

      }
